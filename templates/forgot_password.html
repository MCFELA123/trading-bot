<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TradingBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #0052ff;
            --primary-dark: #0041cc;
            --primary-light: #e8f0ff;
            --success: #00c853;
            --success-light: #e8f9ef;
            --danger: #ff3b30;
            --danger-light: #ffebea;
            --warning: #ff6b35;
            --warning-light: #fff4f0;
            --dark: #0a1628;
            --gray-900: #1a2332;
            --gray-700: #4a5568;
            --gray-600: #5b6b8b;
            --gray-500: #718096;
            --gray-400: #a0aec0;
            --gray-300: #cbd5e0;
            --gray-200: #e2e8f0;
            --gray-100: #f7fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
        }

        .branding {
            flex: 1;
            background: linear-gradient(135deg, var(--dark) 0%, var(--gray-900) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .branding::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,107,53,0.15) 0%, transparent 70%);
        }

        .branding-content {
            position: relative;
            z-index: 1;
            max-width: 480px;
        }

        .branding-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 48px;
        }

        .branding-logo-icon {
            width: 48px;
            height: 48px;
            background: var(--warning);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .branding-logo-icon i {
            color: white;
            width: 26px;
            height: 26px;
        }

        .branding-logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
        }

        .branding h1 {
            font-size: 40px;
            font-weight: 800;
            color: var(--white);
            line-height: 1.2;
            margin-bottom: 24px;
        }

        .branding p {
            font-size: 18px;
            color: var(--gray-400);
            line-height: 1.6;
        }

        .reset-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,107,53,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .reset-icon i {
            width: 50px;
            height: 50px;
            color: var(--warning);
        }

        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--white);
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 15px;
            color: var(--gray-600);
        }

        .error-message {
            width: 100%;
            background: var(--danger-light);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .success-message {
            width: 100%;
            background: var(--success-light);
            border: 1px solid var(--success);
            color: #059669;
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success-message i {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--white);
        }

        input:focus {
            outline: none;
            border-color: var(--warning);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        input::placeholder {
            color: var(--gray-400);
        }

        .btn-reset {
            width: 100%;
            padding: 16px;
            background: var(--warning);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-reset:hover {
            background: #e55a2b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.25);
        }

        .btn-reset i {
            width: 18px;
            height: 18px;
        }

        .form-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
            color: var(--gray-600);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .branding {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .form-side {
                padding: 24px;
            }
            .form-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="branding">
        <div class="branding-content">
            <div class="branding-logo">
                <div class="branding-logo-icon">
                    <i data-lucide="key"></i>
                </div>
                <span class="branding-logo-text">TradingBot</span>
            </div>

            <div class="reset-icon">
                <i data-lucide="lock-keyhole"></i>
            </div>

            <h1>Forgot Your Password?</h1>
            <p>No worries! Enter your email address and we'll send you a code to reset your password.</p>
        </div>
    </div>

    <div class="form-side">
        <div class="form-container">
            <div class="form-header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a reset code</p>
            </div>

            {% if error %}
            <div class="error-message">
                <i data-lucide="alert-triangle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            {% if success %}
            <div class="success-message">
                <i data-lucide="check-circle"></i>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address" 
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn-reset">
                    <i data-lucide="send"></i>
                    Send Reset Code
                </button>
            </form>

            <div class="form-footer">
                Remember your password? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
